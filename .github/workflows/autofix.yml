name: autofix.ci
on:
  pull_request:
    types:
    - opened
    - reopened
    - synchronize
    - labeled
    branches:
    - main
  push:
    branches:
    - main
permissions:
  contents: read
  pull-requests: read
  packages: read
jobs:
  lint:
    name: Run Formatter and Lint Check
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write
    env:
      LINT_MODE: '${contains(github.event.pull_request.labels.*.name, ''ci: lint'') && ''fix'' || ''check''}'
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Setup Rust Toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable, nightly
        components: clippy, rustfmt
    - name: Cargo Clippy Fix
      if: env.LINT_MODE == 'fix'
      run: cargo +nightly clippy --all --all-targets --all-features --fix --allow-staged --allow-dirty
    - name: Cargo Fmt fix
      if: env.LINT_MODE == 'fix'
      run: cargo +nightly fmt --all
    - name: Cargo Clippy Check
      run: cargo +nightly clippy --all --all-targets --all-features
    - name: Cargo Fmt Check
      run: cargo +nightly fmt --check
    - name: Commit and push if changed
      if: env.LINT_MODE == 'fix'
      uses: autofix-ci/action@ff86a557419858bb967097bfc916833f5647fa8c
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
